services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-anderdam}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-finances}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anderdam} -d ${POSTGRES_DB:-finances} -h localhost"]
      interval: 5s
      timeout: 2s
      retries: 10

  finanbot:
    build:
      dockerfile: src/infra/deploy/Dockerfile.backend
      args:
        TZ: America/Sao_Paulo
    image: finanbot:latest
    command:
      - /usr/local/bin/ensure_env_and_start.py
      - uvicorn
      - src.main:app
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
    env_file: .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - ATTACHMENTS_DIR=/data/attachments
      - FINANBOT_BACKEND_URL=${FINANBOT_BACKEND_URL:-http://localhost:8000}
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - attachments-data:/data/attachments
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  streamlit:
    image: streamlit:latest
    build:
      dockerfile: src/infra/deploy/Dockerfile.ui
      args:
        TZ: America/Sao_Paulo
    environment:
      - FINANBOT_BACKEND_URL=${FINANBOT_BACKEND_URL:-http://finanbot:8000}
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - ./ui:/app:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "8501:8501"
    command: streamlit run /app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - finanbot
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 5s
      retries: 3

